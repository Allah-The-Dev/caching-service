apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-deployment
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels: 
        app: kafka
    spec:
      containers:
      -name: kafka
        image: bitnami/kafka
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_BROKER_ID
          value: 1
        - name: KAFKA_LISTENERS
          value: PLAINTEXT://:9092
        - name: KAFKA_ADVERTISED_LISTENERS
          value: PLAINTEXT://127.0.0.1:9092
        - name: KAFKA_ZOOKEEPER_CONNECT
          configMapKeyRef:
              name: caching-service-app-config
              key: zookeeper_url
        - name: ALLOW_PLAINTEXT_LISTENER
          value: yes
        - name: KAFKA_CREATE_TOPICS:
          value: employee:1:1

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
spec:
  selector:
    app: kafka-zookeeper
  ports:
    - protocol: TCP
      port: 9092
      targetPort: 9092
  